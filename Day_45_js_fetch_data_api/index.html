<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch data</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <div class="fetch"></div>
    <script>
      console.log("hello console");

      const fetchDataUsingPromise = () => {
        return new Promise((resolve, reject) => {
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((res) => {
              if (!res.ok) {
                reject("the error occure");
              }
              resolve(res.json());
            })
            .catch((err) => {
           reject("the error occure");
            });
        });
      };
      fetchDataUsingPromise()
        .then((data) => console.log("this data is coming from my promise",data))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
