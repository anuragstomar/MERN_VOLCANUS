<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{

<body>
    <h1 class="time"></h1>
    <button id="btn1">setTimeOut</button>
    <button id="btn2">setInterval</button>
    <h1 class="h"></h1>
    <script>
        document.querySelector('#btn1').addEventListener('click',()=>{
            setTimeout(() =>{
document.querySelector('.time').innerHTML = "this is our set timeout function"
        },2000);
        })
//setInterval---->>>>>
        document.querySelector('#btn2').addEventListener('click',()=>{
            setInterval(() =>{
const time = new Date();
document.querySelector(".h").innerHTML= `${time.toLocaleTimeString()}`;
        },1000);
    });
